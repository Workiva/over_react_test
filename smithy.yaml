project: dart
language: dart

# Dart 1.24.2 image from https://github.com/Workiva/smithy-runner-generator
runner_image: drydock-prod.workiva.net/workiva/smithy-runner-generator:179735

script:
  - dart --version
  - pub get
  - xvfb-run -s '-screen 0 1024x768x24' pub run dart_dev test
  # Do not run tests on smithy, because they keep timing out.
  # - ./tool/smithy_dart2js_tests.sh

artifacts:
  build:
    - ./pubspec.lock
