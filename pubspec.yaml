name: over_react_test
version: 2.11.0
description: A library for testing OverReact components
homepage: https://github.com/Workiva/over_react_test/
environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  js: ^0.6.1+1
  matcher: ^0.12.1+4
  meta: ^1.2.2
  over_react: ^4.1.0
  react: ">=5.5.1 <7.0.0"
  test: ^1.15.7
dev_dependencies:
  build_runner: ^1.7.1
  build_test: ">=0.10.9 <2.0.0"
  build_web_compilers: ^2.5.1
  dart_dev: ^2.2.0
  dependency_validator: ^1.4.0
  pedantic: ^1.8.0

transformers:
  - over_react
  - test/pub_serve:
      $include: test/**_test{.*,}.dart
