name: over_react_test
version: 2.11.3
description: A library for testing OverReact components
homepage: https://github.com/Workiva/over_react_test/
environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  js: ^0.6.1+1
  matcher: ^0.12.1+4
  meta: ">=1.2.2 <1.7.0" # Workaround to avoid https://github.com/dart-lang/sdk/issues/46142
  over_react: ^4.1.2
  react: ^6.0.1
  test: ^1.15.7
dev_dependencies:
  build_runner: '>=1.7.1 <3.0.0'
  build_test: ">=0.10.9 <3.0.0"
  build_web_compilers: '>=2.12.0 <4.0.0'
  dependency_validator: ^2.0.0
  pedantic: ^1.8.0

dependency_validator:
  ignore:
    - meta # until we can remove the pin on meta